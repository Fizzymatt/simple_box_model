<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Some pretty boxes</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>

  <body>

    <h1>Some pretty boxes</h1>

    <div id="box_1" class="parent" title="This is a parent box">
      <div class="child" title="This is a child box">
        <div class="grandchild" title="This is a grandchild box">
          This is some content in Box 1
        </div>
      </div>
    </div>

    <div id="box_2" class="parent" title="This is a parent box">
      <div class="child" title="This is a child box">
        <div class="grandchild" title="This is a grandchild box">
          This is some content in Box 2
          <img src="./images/alan_bead.png" title="This is a picture of Alan Bead">
        </div>
      </div>
    </div>
  </body>
</html>
